<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
</head>
<body>
    <section class="container">
            <div class="login">
                <h1>Login as user</h1>
                <h2>Login to proceed to the site.</h2>
                <form>
                    <div class="icon1"><i class="bi bi-envelope-open-fill"></i>Email</div>
                    <input type="email" name="email" id="a" placeholder="Enter Your Mail" />
                    <div class="icon2"><i class="bi bi-person-lock"></i>Password</div>
                    <input type="password" name="password" id="b" placeholder="Enter Your Password" />
                    <div class="circle"><input type="radio" name="cir" id="c"> Remember Me</div>
                </form>
                <div class="for"><p>Forget Password?</p></div>
                <button class="log">Register</button>
                <h3>Already have an Account</h3>
                <a href="{{ url_for('login') }}"><button class="res">Login</button></a>
            </div>
    </section>
</body> 
</html>
